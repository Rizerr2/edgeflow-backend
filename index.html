<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EdgeFlow">
  <meta name="theme-color" content="#000000">
  
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="manifest" href="/manifest.json">
  
  <title>EdgeFlow - AI Trading</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    .install-prompt {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, rgba(0,217,255,0.1) 0%, rgba(0,217,255,0.2) 100%);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0,217,255,0.3);
      padding: 20px;
      display: none;
      z-index: 9999;
    }
    
    .install-prompt.show {
      display: block;
    }
    
    .install-content {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .install-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #00D9FF 0%, #0099FF 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .install-text h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .install-text p {
      font-size: 13px;
      opacity: 0.7;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #00D9FF;
      color: #000;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0,217,255,0.1);
      border-top-color: #00D9FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="install-prompt" id="installPrompt">
    <div class="install-content">
      <div class="install-icon">ðŸ“±</div>
      <div class="install-text">
        <h3>Install EdgeFlow</h3>
        <p>Add to home screen for best experience</p>
      </div>
    </div>
    <button class="btn" onclick="dismissInstall()">Got It</button>
  </div>

  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading EdgeFlow...</p>
    </div>
  </div>

  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isPWA = window.matchMedia('(display-mode: standalone)').matches;
    
    if (isIOS && !isPWA) {
      setTimeout(() => {
        document.getElementById('installPrompt').classList.add('show');
      }, 2000);
    }
    
    function dismissInstall() {
      document.getElementById('installPrompt').classList.remove('show');
    }
    
    // Redirect to actual dashboard
    setTimeout(() => {
      window.location.href = 'https://newedgeflow.com/dashboard';
    }, 1000);
  </script>
</body>
</html>
